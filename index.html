<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL HACK V6 - FULL SCREEN ELITE</title>
    <style>
        :root {
            --glow: #00ff41;
            --danger: #ff3e3e;
            --accent: #00d9ff;
            --glass: rgba(0, 20, 0, 0.9);
        }

        /* Full Screen Setup */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden; /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤‡¶ø‡¶Ç ‡¶¨‡¶®‡ßç‡¶ß */
            background-color: #020502;
            background-image: radial-gradient(circle, #0a1f0a 1px, transparent 1px);
            background-size: 30px 30px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', 'Courier New', monospace;
        }

        /* ‡¶Æ‡ßá‡¶á‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ - ‡¶´‡ßÅ‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏‡¶ø‡¶≠ */
        .hack-box {
            width: 100vw;
            height: 100vh;
            max-width: 500px; /* ‡¶™‡¶ø‡¶∏‡¶ø‡¶§‡ßá ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
            max-height: 900px;
            background: var(--glass);
            border: 2px solid var(--glow);
            padding: 20px;
            box-shadow: inset 0 0 50px rgba(0, 255, 65, 0.1), 0 0 30px rgba(0, 255, 65, 0.2);
            position: relative;
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡¶ó‡ßÅ‡¶≤‡ßã‡¶∞ ‡¶Æ‡¶æ‡¶ù‡ßá ‡¶∏‡¶Æ‡¶æ‡¶® ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ */
        }

        /* ‡¶π‡ßá‡¶°‡¶æ‡¶∞ */
        .top-nav {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            letter-spacing: 1px;
            color: var(--accent);
            text-transform: uppercase;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        }

        /* ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá */
        .timer-circle {
            width: 150px;
            height: 150px;
            border: 4px double var(--danger);
            border-radius: 50%;
            margin: 10px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px var(--danger), 0 0 20px var(--danger);
            background: rgba(255, 0, 0, 0.05);
        }

        .timer-val {
            font-size: 50px;
            font-weight: bold;
            color: var(--danger);
            text-shadow: 0 0 10px var(--danger);
        }

        /* ‡¶™‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶ï‡¶∂‡¶® ‡¶è‡¶∞‡¶ø‡ßü‡¶æ */
        .display-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px 10px;
            text-align: center;
            border: 1px solid var(--glow);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .period-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .result-main {
            font-size: 70px;
            font-weight: 900;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin: 10px 0;
        }

        .BIG { color: var(--glow); text-shadow: 0 0 30px var(--glow); }
        .SMALL { color: #ffbd00; text-shadow: 0 0 30px #ffbd00; }

        /* ‡¶≤‡¶ó ‡¶è‡¶∞‡¶ø‡ßü‡¶æ */
        .terminal-logs {
            flex-grow: 0.3; /* ‡¶≤‡¶ó ‡¶è‡¶∞‡¶ø‡ßü‡¶æ ‡¶ï‡¶ø‡¶õ‡ßÅ‡¶ü‡¶æ ‡¶¨‡ßú ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
            background: rgba(0, 5, 0, 1);
            border-radius: 10px;
            padding: 15px;
            font-size: 11px;
            overflow-y: auto;
            border: 1px solid #111;
            border-left: 3px solid var(--accent);
            color: var(--accent);
            line-height: 1.5;
        }

        /* ‡¶∏‡ßç‡¶ï‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Ç ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .scan-line {
            width: 100%;
            height: 3px;
            background: var(--glow);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.3;
            z-index: 10;
            box-shadow: 0 0 15px var(--glow);
            animation: moveScan 4s linear infinite;
        }

        @keyframes moveScan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--glow); }
    </style>
</head>
<body>

<div class="hack-box">
    <div class="scan-line"></div>
    
    <div class="top-nav">
        <span>üõ∞Ô∏è Satellite: Linked</span>
        <span>Secure Mode Active</span>
    </div>

    <div class="timer-circle">
        <span style="font-size: 12px; letter-spacing: 1px;">NEXT IN</span>
        <span class="timer-val" id="timer">60</span>
    </div>

    <div class="display-card">
        <div class="period-label" id="periodDisplay">ID: SYNCING...</div>
        <div id="predictionResult" class="result-main">---</div>
        <div id="trendInfo" style="font-size: 12px; color: var(--accent); letter-spacing: 1px;">
            STABILITY: 100% SECURE
        </div>
    </div>

    <div class="terminal-logs" id="logs">
        > Booting Terminal V6.0...<br>
        > Full Screen Optimization Loaded.<br>
        > Encrypting connection...
    </div>
</div>

<script>
    const API_URL = "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
    let lastProcessedPeriod = "";

    function updatePrediction() {
        const outcomes = ["BIG", "SMALL"];
        const finalPick = outcomes[Math.floor(Math.random() * outcomes.length)];
        const resElement = document.getElementById('predictionResult');
        resElement.innerText = finalPick;
        resElement.className = "result-main " + finalPick;
        addLog(`[SYSTEM] Logic Applied: ${finalPick}`);
    }

    async function syncData() {
        try {
            const r = await fetch(API_URL);
            const d = await r.json();
            const latest = d.data.list[0];
            const pID = latest.issueNumber;

            if (pID !== lastProcessedPeriod) {
                lastProcessedPeriod = pID;
                const nextP = (BigInt(pID) + 1n).toString();
                document.getElementById('periodDisplay').innerText = "PERIOD ID: " + nextP;
                addLog(`[SERVER] New Period: ${nextP}`);
            }
        } catch (e) {
            addLog("[!] Data Sync Interrupted.");
        }
    }

    setInterval(() => {
        const sec = new Date().getSeconds();
        const remain = 60 - sec;
        document.getElementById('timer').innerText = (remain < 10 ? "0" + remain : remain);

        if (remain === 59) updatePrediction();
        if (sec % 10 === 0) syncData();
    }, 1000);

    function addLog(msg) {
        const logs = document.getElementById('logs');
        const time = new Date().toLocaleTimeString().split(' ')[0];
        logs.innerHTML += `<br>[${time}] ${msg}`;
        logs.scrollTop = logs.scrollHeight;
    }

    updatePrediction();
    syncData();
</script>

</body>
</html>
