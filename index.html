<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>SAFE MARTINGALE FINAL</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  background:#000;
  color:#00ff7f;
  font-family:monospace;
  overflow-x:hidden;
}

/* FULL SCREEN APP */
.app{
  width:100vw;
  min-height:100vh;
  padding:15px;
}

/* DESKTOP LIMIT */
@media(min-width:768px){
  .app{
    max-width:480px;
    margin:auto;
  }
}

h2{
  text-align:center;
  color:#f5d76e;
  font-size:14px;
  margin-bottom:10px;
}

.timer{
  text-align:center;
  font-size:30px;
  color:#00ffff;
  margin:10px 0;
}

.card{
  background:#020b12;
  border:1px solid #00ff7f;
  border-radius:10px;
  padding:15px;
  text-align:center;
  margin-top:10px;
}

.big{
  color:#2ed573;
  font-size:42px;
}

.small{
  color:#ffa502;
  font-size:42px;
}

.win{color:#2ed573;}
.loss{color:#ff4757;}

.log{
  font-size:13px;
  margin-top:10px;
  word-break:break-word;
}

hr{
  border:0;
  border-top:1px dashed #333;
  margin:8px 0;
}

input,button{
  width:100%;
  padding:8px;
  font-family:monospace;
}

button{
  background:#00ff7f;
  border:none;
  margin-top:8px;
}
</style>
</head>

<body>
<div class="app">

<h2>SAFE 1-LEVEL MARTINGALE<br>@VIP_NISHAN_AGENT</h2>

<div class="card">
  <input id="keyInput" placeholder="ENTER ACCESS KEY"
   style="background:#000;color:#0f0;border:1px solid #00ff7f">
  <button onclick="checkKey()">VERIFY KEY</button>
  <div id="keyStatus"></div>
</div>

<div class="timer">‚è± <span id="time">60</span>s</div>

<div class="card">
  <div id="period">PERIOD : ----</div>
  <div id="result">LOCKED</div>
  <div id="level">LEVEL : LOCKED</div>
  <div id="status"></div>
</div>

<div id="log" class="log"></div>

</div>

<script>
// ===== KEY =====
const ADMIN_KEYS = {"VIP-ACCESS-30D":"2026-02-28"};
let accessGranted = false;

function checkKey(){
  if(ADMIN_KEYS[keyInput.value]){
    accessGranted = true;
    keyStatus.innerHTML = "‚úÖ ACCESS GRANTED";
  }else{
    keyStatus.innerHTML = "‚ùå INVALID KEY";
  }
}

// ===== API =====
async function fetchWinGo(){
  try{
    const r = await fetch(
      "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json",
      {cache:"no-store"}
    );
    const j = await r.json();
    return j.data.list[0];
  }catch{
    return null;
  }
}

// ===== STATE =====
let lastApiPeriod = null;
let lastPrediction = null;
let lastPredictionPeriod = null;
let lossCount = 0;
let winStreak = 0;

// ===== TIMER =====
setInterval(()=>{
  time.innerText = 60 - new Date().getSeconds();
},1000);

// ===== CORE ENGINE =====
setInterval(async()=>{
  if(!accessGranted) return;

  const data = await fetchWinGo();
  if(!data) return;

  const apiPeriod = BigInt(data.issueNumber);
  const actual = data.number >= 5 ? "BIG" : "SMALL";

  if(lastPrediction && lastPredictionPeriod === apiPeriod){
    let statusText;
    if(actual === lastPrediction){
      statusText = "üéâ VICTORY ‚úÖ";
      status.className = "win";
      lossCount = 0;
      winStreak++;
    }else{
      statusText = "‚ùå DEFECT";
      status.className = "loss";
      lossCount++;
      winStreak = 0;
    }

    status.innerHTML = statusText;
    log.innerHTML =
      `API PERIOD : ${apiPeriod}<br>
       RESULT : ${actual}<br>
       PREDICT : ${lastPrediction}<br>
       STATUS : ${statusText}<hr>` + log.innerHTML;
  }

  if(apiPeriod === lastApiPeriod) return;
  lastApiPeriod = apiPeriod;

  const nextPeriod = apiPeriod + 1n;
  period.innerText = "PERIOD : " + nextPeriod;

  let bias;
  if(lossCount >= 1){
    bias = 0.85;
    level.innerText = "LEVEL : RECOVERY";
  }else if(winStreak >= 2){
    bias = 0.55;
    level.innerText = "LEVEL : SAFE MODE";
  }else{
    bias = 0.65;
    level.innerText = "LEVEL : NORMAL";
  }

  const pick =
    Math.random() < bias ? actual : (actual === "BIG" ? "SMALL" : "BIG");

  result.innerText = pick;
  result.className = pick === "BIG" ? "big" : "small";

  lastPrediction = pick;
  lastPredictionPeriod = nextPeriod;

},2000);
</script>
</body>
</html>
